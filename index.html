<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nametag</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div id="fullnametag">
            <div class="nametag" id="hello">HELLO</div>
            <div class="nametag" id="mine-is">my name is</div>
            <div class="nametag" id="ndisplay">Name</div><br>
            <div class="nametag" id="pdisplay">Pronouns</div>
        </div><br>

        <input id="name" placeholder="My name">
        <button id="nameButton">Submit</button><br>

        <input id="pronouns" placeholder="My pronouns">
        <button id="pronounButton">Submit</button><br>

        <p id="change">Change the color of the tag:</p>
        <section id="colors"><br>
            <button type="button" id="rust-button" onclick="button()";">Rust</button><br>
            <button type="button" id="rose-button" onclick="rosey()";">Rose</button><br>
            <button type="button" id="moss-button" onclick="mossy()";">Moss</button><br>
        </section>
    <script type="module" src="app.js"></script>
</body>
</html>
